<!-- pulse_shrine_app.html -->
<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Shrine</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="pulse.css">
</head>
<body>
    <div class="container">
        <!-- Upper section - Shrine -->
        <div class="shrine-section">
            <div class="bamboo-forest">
                <div class="bamboo-stem bamboo-1"></div>
                <div class="bamboo-stem bamboo-2"></div>
                <div class="bamboo-stem bamboo-3"></div>
                <div class="bamboo-stem bamboo-4"></div>
                <div class="bamboo-stem bamboo-5"></div>
                <div class="bamboo-stem bamboo-6"></div>
                <div class="bamboo-stem bamboo-7"></div>
                <div class="bamboo-stem bamboo-8"></div>
                
                <div class="bamboo-leaves">
                    <div class="bamboo-leaf leaf-1"></div>
                    <div class="bamboo-leaf leaf-2"></div>
                    <div class="bamboo-leaf leaf-3"></div>
                    <div class="bamboo-leaf leaf-4"></div>
                    <div class="bamboo-leaf leaf-5"></div>
                    <div class="bamboo-leaf leaf-6"></div>
                    <div class="bamboo-leaf leaf-7"></div>
                    <div class="bamboo-leaf leaf-8"></div>
                    <div class="bamboo-leaf leaf-9"></div>
                    <div class="bamboo-leaf leaf-10"></div>
                </div>
                
                <div class="floating-particles">
                    <div class="particle particle-1"></div>
                    <div class="particle particle-2"></div>
                    <div class="particle particle-3"></div>
                    <div class="particle particle-4"></div>
                    <div class="particle particle-5"></div>
                </div>
            </div>
            
            <div class="shrine">
                <div class="shrine-building">
                    <div class="shrine-roof"></div>
                    <div class="rune-hotel" id="runeHotel">
                        <!-- Rune slots will be generated dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Lower section - Chatbot -->
        <div class="chat-section">
            <div class="sage-avatar">ðŸ˜Œ</div>
            <div class="chat-content">
                <div class="sage-message" id="sageMessage">
                    Welcome to the Pulse Shrine, soul in search of serenity. I am the guardian of this sacred sanctuary. Here, your intentions come to life and transform into positive energy. Are you ready to begin your inner journey?
                </div>
                
                <div id="pulseControls">
                    <button class="pulse-button" id="startPulseBtn">Start a Pulse</button>
                </div>

                <div id="intentionPhase" class="hidden">
                    <div class="input-container">
                        <textarea class="intention-input" id="intentionInput" placeholder="Share your intention with the altar..."></textarea>
                        <button class="validate-button" id="validateIntentionBtn">Entrust my intention</button>
                    </div>
                </div>

                <div id="pulseActive" class="hidden">
                    <div class="pulse-status">
                        âœ¨ Your pulse resonates in the shrine... âœ¨
                    </div>
                    <button class="stop-button" id="stopPulseBtn">Stop the Pulse</button>
                </div>

                <div id="reflectionPhase" class="hidden">
                    <div class="input-container">
                        <textarea class="feeling-input" id="feelingInput" placeholder="How do you feel? Did your intention come true?"></textarea>
                        <button class="validate-button" id="validateFeelingBtn">Share my feeling</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script type="module" src="pulse.js"></script>
</body>
</html>
